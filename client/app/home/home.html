<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div ng-controller="homeCommentCtrl" class="row">
    <div class="col-lg-12">
      <h1 class="header">Laatste {{ comments.length }} reacties:</h1>
      <div class="row comments">
        <div class="col-centered comment" ng-repeat="c in comments" ng-class-odd="'oddcomment'" ng-class-even="'evencomment'">
          <div class="commentheader">
            Geplaatst door <span class="commentauthor">{{ c.author.name }}</span> op <span class="commenttimestamp">{{ util.humanReadableTimestamp(c.timestamp) }}</span>
          </div>
          <div class="commentcontent">
            {{ c.text }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-lg-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
