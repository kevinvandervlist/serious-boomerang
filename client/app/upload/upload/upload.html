<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="col-lg-12">
    <h3 class="header">Upload nieuwe bestanden naar het album {{ albumName }}</h3>

    <div class="row">
      <div flow-init="{target: '/api/upload/file'}"
           flow-files-submitted="$flow.upload()"
           flow-file-success="$file.msg = $message"
           flow-error="flowError()"
           flow-complete="flowComplete()"
           flow-upload-started="flowUploadStarted()"
           flow-progress="flowProgress()">

  <span class="btn btn-default" flow-btn>Upload bestanden
    <input type="file" style="visibility: hidden; position: absolute;">
  </span>
  <span class="btn btn-default" flow-btn flow-directory="" ng-show="$flow.supportDirectory">
    Upload een hele map<input type="file" webkitdirectory="webkitdirectory"
                              style="visibility: hidden; position: absolute;">
  </span>

        <div class="row" ng-repeat="file in $flow.files">
          <div class="upload-file-queue">
            <span>Bestand {{ file.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
