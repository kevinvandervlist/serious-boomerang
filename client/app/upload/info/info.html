<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p><a href="/upload/add">Hier kan je bestanden uploaden.</a></p>
  <p>Als je bestanden aan een album toe wil voegen, kies dan na het uploaden hieronder een album uit.</p>
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Albums:</h3>
      <ul class="nav nav-tabs nav-stacked col-lg-12" ng-repeat="_set in albums | orderBy:'-key'">
        <li class="albumyear">{{ _set.key }}</li>
        <li>
          <ul class="nav nav-stacked col-lg-4" ng-repeat="album in _set.albums | orderBy:'name'">
            <li><a href="/upload/{{ _set.key }}/{{ album.name }}" tooltip="{{ album.name }}">{{ album.name }}: {{ album.description }}</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
