<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">{{ album.name }}</h3>
      <p>{{ album.description }}, van {{ album.startDateStr }} tot {{ album.endDateStr }}. Er zijn {{ images.length }}
        bestanden in dit album.</p>
    </div>
  </div>
  <!-- Single image -->
  <div ng-show="selectedImage" class="row">
    <img class="showcase center-block" ng-src="{{ selectedImage.url }}{{ largeSize }}" alt="{{ selectedImage.name }}" ng-click="setImage(nextImageID)">
    <div class="controls">
      <img ng-src="assets/images/left.png" ng-show="hasImageAtPosition(prevImageID)" ng-click="setImage(prevImageID)">
      <img ng-src="assets/images/up.png" ng-click="setImage(undefined)">
      <img ng-src="assets/images/right.png" ng-show="hasImageAtPosition(nextImageID)" ng-click="setImage(nextImageID)">
    </div>
  </div>
  <!-- Overview -->
  <div ng-hide="selectedImage" class="row row-centered">
    <div class="col-xs-4 col-centered image-data" ng-repeat="image in images">
      <img class="image" ng-src="{{ image.url }}{{ thumbSize }}" alt="{{ image.name }}" ng-click="setImage($index)">
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
