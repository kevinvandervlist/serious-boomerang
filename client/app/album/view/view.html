<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">{{ album.name }}</h3>
      <p>{{ album.description }}, van {{ album.startDateStr }} tot {{ album.endDateStr }}. Er zijn {{ medias.length }}
        bestanden in dit album.</p>
    </div>
  </div>
  <!-- Single media -->
  <div ng-show="selectedMedia" class="row">
    <img class="showcase center-block" ng-src="{{ selectedMedia.url }}{{ largeSize }}" alt="{{ selectedMedia.name }}" ng-click="setMedia(nextMediaID)">
    <video ng-src="{{ selectedMedia.url }}" controls></video>
    <div class="controls">
      <img ng-src="assets/images/left.png" ng-show="hasMediaAtPosition(prevMediaID)" ng-click="setMedia(prevMediaID)">
      <img ng-src="assets/images/up.png" ng-click="setMedia(undefined)">
      <img ng-src="assets/images/right.png" ng-show="hasMediaAtPosition(nextMediaID)" ng-click="setMedia(nextMediaID)">
    </div>
  </div>
  <!-- Overview -->
  <div ng-hide="selectedMedia" class="row row-centered">
    <div class="col-xs-4 col-centered media-data" ng-repeat="m in media">
      <img class="media" ng-src="{{ m.url }}{{ thumbSize }}" alt="{{ m.name }}" ng-click="setMedia($index)">
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
