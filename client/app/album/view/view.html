<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">{{ album.name }}</h3>
      <p>{{ album.description }}, van {{ album.startDateStr }} tot {{ album.endDateStr }}</p>
    </div>
  </div>
  <div class="row row-centered">
    <div class="col-xs-6 col-centered image" ng-repeat="image in images | orderBy:'timestamp'">
      <p>image: {{ image.name }} @ {{ image.timestamp }}</p>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
