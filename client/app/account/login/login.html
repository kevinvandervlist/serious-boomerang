<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>

      <p>De onderstaande accounts zijn beschikbaar. Typ de credentials over of klik op een gebruiker.</p>

      <p>
      <ul>
        <li ng-click="fillCredentials('usera@b.c', 'test')"><code>usera@b.c</code> / <code>test</code></li>
        <li ng-click="fillCredentials('userb@b.c', 'test')"><code>userb@b.c</code> / <code>test</code></li>
        <li ng-click="fillCredentials('admin@b.c', 'test')"><code>admin@b.c</code> / <code>test</code></li>
      </ul>
      </p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="text" name="email" class="form-control" ng-model="user.email" autofocus>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
            Please enter your email and password.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button id="loginbutton" class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>


      </form>
    </div>
  </div>
  <hr>
</div>

<div ng-include="'components/footer/footer.html'"></div>
